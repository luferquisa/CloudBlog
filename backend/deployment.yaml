apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: ksa-cloud-sql
      containers:
        - name: fastapi
          image: us-central1-docker.pkg.dev/fleetproject-403015/blog/backend:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "250m"  # El pod solicita al menos 250 milicores de CPU
            limits:
              cpu: "500m"  # MÃ¡ximo 500 milicores de CPU por pod
        - name: cloudsql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:latest
          args:
            - "--auto-iam-authn"
            - "--port=5432"
            - "fleetproject-403015:us-central1:blog-db"
          securityContext:
            runAsNonRoot: true
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: blog-backend-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: blog-backend
  minReplicas: 2
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50  # Escala cuando el uso de CPU supera el 50%
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer  
